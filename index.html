<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/star.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>We Are the Champions</title>
</head>
<body>
    <div class="container">
        <img src="assets/img/award.png" alt="Drawing of a yellow star with leaves around it">
        <h1 class="text-bold-white-josefin">We Are the Champions</h1>
        <textarea id="endorsement-message" class="input-primary" placeholder="Write your endorsement here" autocomplete="off" spellcheck="false"></textarea>
        <div class="secondary-inputs">
            <textarea id="endorsement-from" class="input-secondary" placeholder="From" autocomplete="off" spellcheck="false"></textarea>
            <textarea id="endorsement-to" class="input-secondary" placeholder="To" autocomplete="off" spellcheck="false"></textarea>
        </div>
        <button id="publish-btn" class="text-bold-white-josefin">Publish</button>
        <h2 class="text-bold-white-josefin">- Endorsements -</h2>
        <ul id="endorsement-list"></ul>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
